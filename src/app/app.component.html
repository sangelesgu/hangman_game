
<div class="container">

  <nav class="nav flex-column">
    <h4>Introduce una palabara para empezar a jugar:</h4>
    <form class="form-inline"

      name="game"
      #hunguerGame="ngForm"
      (ngSubmit)="hunguerGame.form.valid && submitWord()"
    >
      <input class="form-control mr-sm-2" type="password" placeholder="Palabra.." aria-label="Search"

      required
      name="miJuego"
      #myGame="ngModel"
      [(ngModel)]="palabra"
      minlength="1"
      maxlength="50"
      >
      <button class="btn btn-success" type="submit">Play</button>
      <button class="btn btn-danger" type="reset">Reset</button>
    </form>
  </nav>

  <div class="row">
    <div class="col text-center">
      <img src="assets/img/{{intentos}}.png" class="ahorcado-img">
      <h3>Intentos <small>{{intentos}}/9</small></h3>
    </div>
  </div>



  <div class="row">
    <div class="col text-center">
      <h1>{{palabraOculta}}</h1>

    </div>
  </div>

  <div class="row" *ngIf="gano">
    <div class="col text-center">
      <H2> VICTORIA! </H2>
      <h1> claps</h1>

    </div>
  </div>

  <div class="row" *ngIf="perdido">
    <div class="col text-center">
      <h2>Lo siento perdiste</h2>
      <h1><i class="fas fa-sad-cry"></i></h1>
      <h3>La palabra era {{palabra}}</h3>
    </div>
  </div>

  <div class="row" *ngIf="!gano && !perdido">
    <div class="col text-center">
      <button (click)="comprobar( letra )" *ngFor="let letra of letras" class="btn btn-success">
        {{ letra }}
      </button>

    </div>
  </div>

</div>
